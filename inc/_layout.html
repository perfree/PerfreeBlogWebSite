#define layout()
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>#(SEO_TITLE ?? WEB_TITLE ?? '未设置')</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta name="keywords" content="#(SEO_KEYWORD ?? WEB_META_KEYWORD)">
    <meta name="description" content="#(SEO_DESC ?? WEB_META_DESC)">
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
    <link href="//cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/themes/PerfreeBlogWebSite/assets/css/style.css?v=0.03" rel="stylesheet"/>
    #@css?()
    <script>
        window.onload = function f() {
            document.getElementById("loading").style.display="none";
            document.getElementById("loading-hide").removeAttribute("id");
        }
    </script>
</head>
<body id="loading-hide">
    <div id="loading">
        <div class="loading">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>
    #include("/static/themes/PerfreeBlogWebSite/inc/_header.html")
    #@content()
    #include("/static/themes/PerfreeBlogWebSite/inc/_footer.html")


<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script>
<script src="/static/themes/PerfreeBlogWebSite/assets/js/main.js?v=0.03"></script>
#@script?()
</body>
</html>
#end
