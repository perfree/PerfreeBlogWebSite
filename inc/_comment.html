<h2 class="p-comment-nav-title">评论</h2>
<div class="p-comment" id="p-comment">
    <form class="layui-form">
        <div class="p-comment-input-img">
            <img src="/static/themes/PerfreeBlogWebSite/assets/imgs/user.png" width="50" height="50">
        </div>
        <div class="p-comment-input">
            <div class="comment-input">
                <input type="hidden" name="pid" id="pid">
                <input type="hidden" name="topPid" id="topPid">
                <input type="hidden" name="articleId" value="#(article.id??)" id="articleId">
                <input type="text" name="userName" required  lay-verify="required" placeholder="* 昵称"  class="layui-input">
                <input type="email" name="email" required  lay-verify="required" placeholder="* 邮箱" class="layui-input">
                <input type="text" name="website" placeholder="网址" class="layui-input">
            </div>
            <div class="comment-text">
                <textarea name="content" id="content" placeholder="* 评论内容" required  lay-verify="required" class="layui-textarea"></textarea>
            </div>
        </div>
       <div class="p-comment-btn">
           <button class="layui-btn p-btn" lay-submit lay-filter="commentForm">提交</button>
       </div>
        <div class="layui-clear"></div>
    </form>
</div>

<div class="p-comment-list-container">
    <div class="p-comment-list" id="p-comment-list">
    </div>
</div>

<div id="commentPager"></div>
